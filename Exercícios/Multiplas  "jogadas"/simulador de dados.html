<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do dado</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Jogo do dado</h1>
    <main id="tela-principal">
    <h2>Multiplas jogadas</h2>
    <input type="button" value="Somar vealores" id="calcular" onclick="somar1()">
    <p></p>
    <div id="res"></div>
    <selection class="conteúdo">
        <p id="sorteado" class="centro">?</p>
        <p id="sorteado2" class="centro2">?</p>
        <figure>
            <br>
            <img src="dado.png" alt="dado" id="imagemdado"/>
            <br>
            <img src="dado.png" alt="dado2" id="imagemdado2"/>
        </figure>
    </selection>
    <p class="centro"><button id="botaosortear">Sortear</button></p>
   </main>
    <script>
        let numerosorteado = document.querySelector('#dado')
        let numerosorteado2 = document.querySelector('#dado2')
        let imagemdado2 = document.querySelector('#imagemdado2')
        let imagemdado = document.querySelector('#imagemdado')
        let botaosortear = document.querySelector('#botaosortear')
        let sorteado = document.querySelector('#sorteado')
        let res = document.querySelector('div#res')
        
        botaosortear.addEventListener('click', function(){
            //adicionar animação
            imagemdado.classList.add('animar')
            imagemdado2.classList.add('animar')
            sorteado.classList.add('aparecer')
            sorteado2.classList.add('aparecer')
            //ocultar botão sortear
            botaosortear.style.display = 'none'
            //usando o setTimeout para executar as acoes apos 1.75 segundos
            setTimeout(function() {
            //armazenar numero sorteado na variável
            numerosorteado = getRandomInt(1.6)
            numerosorteado2 = getRandomInt(1.6)
            //escrever numero sortealdo no console 
            console.log(numerosorteado)
            console.log(numerosorteado2)

            //  definir atributo src com base no numero sorteado
            imagemdado.setAttribute('src' , '/Exercícios/Multiplas  "jogadas"/imagens/' + numerosorteado + '.png')
            imagemdado2.setAttribute('src' , '/Exercícios/Multiplas  "jogadas"/imagens/' + numerosorteado2 + '.png')       
            //escrever um parágrafo numero sorteado 
            sorteado.textContent = numerosorteado
            sorteado2.textContent = numerosorteado2

            //exibir botao sortear
            botaosortear.style.display = 'inline-block'
            //retirar animação
            imagemdado.classList.remove('animar')
            imagemdado2.classList.remove('animar')

            sorteado.classList.remove('aparecer') 
            },1750)
        })

        // FUNCAO que gera numero randomico inteiro
        //incluindo o minimoe e maximo
        function getRandomInt(min, max){
            //min = Math.ceil(min) //arredonda para cima ceil = teto
            //max = Math.floor(max)//aredonda para baixo floor = piso
            return Math.floor(Math.random() * 6 + 1)//(max - min + 1)) + min
        }

        function somar1() {
            var res1 = numerosorteado
            var res2 = numerosorteado2
            var s = numerosorteado + numerosorteado2
           

            if(numerosorteado, numerosorteado2 <= 0){
                window.alert('[ERRO] Verifique se os dois dados foram lançados!')
                return 
            } else{
                res.innerHTML = `A soma entre  ${res1} + ${res2} é igual a <strong>${s}</strong>`
                
            }
        }

    </script>
 <footer>
        <p>&copy; LeandroSantos</p>
        </footer>
</body>
</html>
