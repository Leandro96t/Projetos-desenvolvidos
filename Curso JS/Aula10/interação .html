<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento dom</title>
    <style>
        div {
            font: normal 15px ARIAl;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter= "entrar()" onmouseout= "sair()">
        Interaja...
    </div>

    <script>
       var a = window.document.getElementById('area')//Serve para todas a fun√ßoes abaixo
       a.addEventListener('clic', Clicar)// Evento de clique!
       a.addEventListener('mouseenter', Entrar)
       a.addEventListener('mouseout', Sair)
       
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
            a.style.color = 'yellow'
        }
        function entrar (){
            a.innerText = 'Entrou'
            a.style.background = 'pink'
            a.style.color = 'yellowgreen'
        }
        function sair () {
            a.innerText = 'Saiu'
            a.style.background = 'blue'
            a.style.color = 'green'
        }

    </script>
</body>
</html>
