<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Calculadora</title>
        <link
          href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
          rel="stylesheet"/>
        
       <link rel="stylesheet" href="assents/styles/styles.css" />
      </head>
      <body>
       
        <div id="calc">
        <h1>Calculadora</h1>
        <div class="input-number"> 
            <div data-previous-operand class="previous-operand"></div>
             <div data-current-operand class="current-operand"></div>
          </div>
         <div id="calc-actions">
            <button data-all-clear class="span-two">AC</button>
            <button data-operator>+</button>
           <button data-operator>-</button>
           <button data-operator>÷</button>
           <button data-number class="numeros">7</button>
           <button data-number class="numeros">8</button>
           <button data-number class="numeros">9</button>
           <button data-operator>x</button>
           <button data-number class="numeros">4</button>
           <button data-number class="numeros">5</button>
           <button data-number class="numeros">6</button>
           <button data-operator>√</button>
           <button data-number class="numeros">1</button>
           <button data-number class="numeros">2</button>
           <button data-number class="numeros">3</button>
           <button data-operator>^</button>
           <button data-number>.</button>
           <button data-number class="numeros">0</button>
           <button date-equals class="operator">=</button>
          </div>
        </div>

    <script src="assents/scripts/vendor.js"></script>
    <script src="assents/scripts/app.js"></script>
</body>
</html>
