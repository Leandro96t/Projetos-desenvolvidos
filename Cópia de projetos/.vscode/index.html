<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Calculadora</title>
        <link
          href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
          rel="stylesheet"/>
        
        <link rel="stylesheet" href="assents/styles/styles.css" />
      </head>
      <body>
       <header>
         <!-- <h1>Calculadora</h1> -->
       </header>

       <div id="calc">
         <h3>Calculadora</h3>
         <div id="operations">
             <div type="number" id="previous-operation"></div>
             <div id="current-operation"></div>
            </div>
         <div id="buttons-container">
            <button type="button" class="botao" id="btn-clear">AC</button>
            <button type="button" class="botao" id="btn-add">+</button>
           <button type="button" class="botao" id="btn-subtract">-</button>
           <button type="button" class="botao" id="btn-divide">/</button>
           <button type="button" class="botao" id="btn-seven">7</button>
           <button type="button" class="botao" id="btn-eight">8</button>
           <button type="button" class="botao" id="btn-nine">9</button>
           <button type="button" class="botao" id="btn-multiply">*</button>
           <button type="button" class="botao" id="btn-four">4</button>
           <button type="button" class="botao" id="btn-five">5</button>
           <button type="button" class="botao" id="btn-six">6</button>
           <button type="button" class="botao" id="btn-squareroot">âˆš</button>
           <button type="button" class="botao" id="btn-one">1</button>
           <button type="button" class="botao" id="btn-two">2</button>
           <button type="button" class="botao" id="btn-three">3</button>
           <button type="button" class="botao" id="btn-power">^</button>
           <button type="button" class="botao" id="btn-zero">0</button>
           <button type="button" class="botao" id="btn-delete">DEL</button>
           <button id="btn-equal">=</button>
          </div>
       </div>

    <script src="assents/scripts/vendor.js"></script>
    <script src="assents/scripts/app.js"></script>
</body>
</html>
